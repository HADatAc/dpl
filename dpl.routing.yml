dpl.search:
  path: 'dpl/list/{elementtype}/{keyword}/{language}/{page}/{pagesize}'
  defaults:
    _form: '\Drupal\dpl\Form\DPLListForm'
    elementtype: 'platform'
    keyword: '_'
    language: '_'
    page: '1'
    pagesize: '12'
  requirements:
    _permission: 'access content'
    _custom_access_check: 'TRUE'    
  options:
    no_cache: 'TRUE'

# Main menu options

dpl.list_element:
  path: 'dpl/list/{elementtype}/{keyword}/{language}/{page}/{pagesize}'
  defaults:
    _form: '\Drupal\dpl\Form\DPLListForm'
  requirements:
    _permission: 'access content'
    _custom_access_check: 'TRUE'    
  options:
    no_cache: 'TRUE'

dpl.select_element:
  path: 'dpl/select/{elementtype}/{page}/{pagesize}'
  defaults:
    _form: '\Drupal\dpl\Form\DPLSelectForm'
  requirements:
    _permission: 'access content'
    _custom_access_check: 'TRUE'    
  options:
    no_cache: 'TRUE'

