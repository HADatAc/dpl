dpl.search_deployment:
  path: 'dpl/list/{elementtype}/{keyword}/{page}/{pagesize}'
  defaults:
    _form: '\Drupal\dpl\Form\DPLListForm'
    elementtype: 'platform'
    keyword: '_'
    page: '1'
    pagesize: '12'
  requirements:
    _permission: 'access content'
    _custom_access_check: 'TRUE'    
  options:
    no_cache: 'TRUE'

